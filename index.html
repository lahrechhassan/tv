let player = null;

function populateFilters() {
    const countries = [...new Set(channels.map(c => c.country))];
    const genres = [...new Set(channels.map(c => c.genre))];
    
    const countryFilter = document.getElementById('countryFilter');
    const genreFilter = document.getElementById('genreFilter');
    
    countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        countryFilter.appendChild(option);
    });
    
    genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre;
        option.textContent = genre;
        genreFilter.appendChild(option);
    });
}

function createChannelCards(filteredChannels = channels) {
    const grid = document.getElementById('channelsGrid');
    grid.innerHTML = '';
    
    filteredChannels.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'col-6 col-md-4 col-lg-3';
        card.innerHTML = `
            <div class="channel-card card h-100" data-bs-toggle="modal" data-bs-target="#videoModal" data-channel-id="${channel.id}">
                <div class="card-body text-center">
                    <img src="${channel.logo}" alt="${channel.name}" class="channel-logo mb-2">
                    <h5 class="card-title mb-1">${channel.name}</h5>
                    <p class="card-text small text-muted">
                        <i class="fas fa-globe me-1"></i>${channel.country}
                        <br>
                        <i class="fas fa-tag me-1"></i>${channel.genre}
                    </p>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });
}

function initVideoPlayer() {
    const videoModal = document.getElementById('videoModal');
    
    videoModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const channelId = button.dataset.channelId;
        const channel = channels.find(c => c.id === parseInt(channelId));
        
        document.getElementById('channelInfo').innerHTML = `
            <img src="${channel.logo}" alt="${channel.name}" class="channel-logo mb-2">
            <h5>${channel.name}</h5>
        `;
        
        if (!player) {
            player = videojs('videoPlayer', {
                fluid: true,
                controls: true,
                autoplay: true,
                preload: 'auto',
                html5: {
                    hls: {
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: true,
                        overrideNative: true
                    }
                }
            });
        }
        
        player.src({
            src: channel.url,
            type: 'application/x-mpegURL'
        });
        
        player.play().catch(error => {
            console.error('Playback error:', error);
        });
    });
    
    videoModal.addEventListener('hidden.bs.modal', () => {
        if (player) {
            player.pause();
            player.src('');
        }
    });
}

function initFilters() {
    const searchInput = document.getElementById('searchInput');
    const countryFilter = document.getElementById('countryFilter');
    const genreFilter = document.getElementById('genreFilter');
    
    function filterChannels() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedCountry = countryFilter.value;
        const selectedGenre = genreFilter.value;
        
        const filteredChannels = channels.filter(channel => {
            const matchesSearch = channel.name.toLowerCase().includes(searchTerm);
            const matchesCountry = !selectedCountry || channel.country === selectedCountry;
            const matchesGenre = !selectedGenre || channel.genre === selectedGenre;
            return matchesSearch && matchesCountry && matchesGenre;
        });
        
        createChannelCards(filteredChannels);
    }
    
    searchInput.addEventListener('input', filterChannels);
    countryFilter.addEventListener('change', filterChannels);
    genreFilter.addEventListener('change', filterChannels);
}

window.onscroll = function() {
    const btn = document.getElementById('scrollTopBtn');
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        btn.style.display = 'block';
    } else {
        btn.style.display = 'none';
    }
};

document.getElementById('scrollTopBtn').onclick = function() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
};

document.addEventListener('DOMContentLoaded', function() {
    populateFilters();
    createChannelCards();
    initVideoPlayer();
    initFilters();
});
</script>
